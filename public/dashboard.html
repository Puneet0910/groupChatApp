<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .chat-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        height: 400px;
      }
      .chat-message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        background-color: #e9ecef;
      }
      .chat-message:nth-child(even) {
        background-color: #f8f9fa;
      }
      .sender-name {
        font-weight: bold;
        color: #007bff;
      }
      .chat-text {
        margin: 5px 0;
      }
      .timestamp {
        font-size: 0.8em;
        color: #6c757d;
      }
      .form-container {
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        gap: 10px;
      }
      #msg {
        flex: 1;
      }
      .groups-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .group-list {
        list-style: none;
        padding: 0;
      }
      .group-item {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .group-item span {
        font-weight: bold;
      }
      .users-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        background-color: #f8f9fa;
      }

      .user-item span {
        font-weight: bold;
      }

      .user-btns {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">
        <a href="#" id="exitGroupLink">Chat App</a>
      </h1>
      <div id="groupsContainer" class="groups-container">
        <h4>My Groups</h4>
        <ul id="groupList" class="group-list">
          <!-- Group items will be dynamically added here -->
        </ul>
        <button
          id="createGroupBtn"
          class="btn btn-success w-100 mt-3"
          data-bs-toggle="modal"
          data-bs-target="#createGroupModal"
        >
          Create a Group
        </button>
      </div>
      <div id="users" class="users-container mt-4">
        <h4>All Users</h4>
        <ul id="usersList" class="list-group">
          <!-- Users will be dynamically added here -->
        </ul>
      </div>

      <!-- Chat Container -->
      <div id="chatContainer" class="chat-container">
        <!-- Messages will be dynamically loaded here -->
      </div>

      <!-- Message Input Form -->
      <form id="messages" class="form-container" onsubmit="sendMsg(event)">
        <input
          type="text"
          id="msg"
          class="form-control"
          placeholder="Type your message here..."
          required
        />
        <button type="submit" id="send-msg" class="btn btn-primary">
          Send
        </button>
      </form>
    </div>
    <!-- Create Group Modal -->
    <div
      class="modal fade"
      id="createGroupModal"
      tabindex="-1"
      aria-labelledby="createGroupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createGroupModalLabel">
              Create a Group
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="groupName"
              class="form-control"
              placeholder="Enter group name"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createGroup()"
            >
              Create Group
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
