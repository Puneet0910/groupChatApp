<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #a2bbcf;
        font-family: Arial, sans-serif;
      }

      .register-photo {
        background: #a2bbcf;
        padding: 80px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-photo .form-container {
        display: flex;
        max-width: 900px;
        width: 90%;
        background: #ffffff;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .register-photo .image-holder {
        flex: 1;
        background: url(https://images.pexels.com/photos/177707/pexels-photo-177707.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)
          no-repeat center center;
        background-size: cover;
        display: none; /* Hidden by default */
      }

      .register-photo form {
        flex: 1;
        padding: 40px 60px;
        color: #505e6c;
      }

      .register-photo form h2 {
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 30px;
        text-align: center;
      }

      .register-photo form .form-control {
        background: #f7f9fc;
        border: none;
        border-bottom: 1px solid #dfe7f1;
        border-radius: 0;
        box-shadow: none;
        outline: none;
        color: inherit;
        text-indent: 6px;
        height: 40px;
        margin-bottom: 20px;
      }

      .register-photo form .form-check {
        font-size: 13px;
        line-height: 20px;
      }

      .register-photo form .btn-primary {
        background: #f4476b;
        border: none;
        border-radius: 4px;
        padding: 11px;
        box-shadow: none;
        margin-top: 35px;
        text-shadow: none;
        outline: none !important;
        width: 100%;
      }

      .register-photo form .btn-primary:hover,
      .register-photo form .btn-primary:active {
        background: #eb3b60;
      }

      .register-photo form .btn-primary:active {
        transform: translateY(1px);
      }

      .register-photo form .already {
        display: block;
        text-align: center;
        font-size: 12px;
        color: #6f7a85;
        opacity: 0.9;
        text-decoration: none;
        margin-top: 15px;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        .register-photo .image-holder {
          display: block;
        }
      }

      @media (max-width: 576px) {
        .register-photo {
          padding: 40px 20px;
        }

        .register-photo form {
          padding: 20px;
        }

        .register-photo form h2 {
          font-size: 20px;
        }

        .register-photo form .btn-primary {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form onsubmit="signup(event)" method="post">
          <h2 class="text-center"><strong>Sign Up</strong></h2>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="tel"
              name="phone"
              minlength="6"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              minlength="6"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" required />
                I agree to the license terms.
              </label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Sign Up
            </button>
          </div>
          <a href="./index.html" class="already"
            >You already have an account? Login here.</a
          >
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
